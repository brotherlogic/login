syntax = "proto3";

package login;

message User {
  string email = 1;
  string token = 2;
  int64 token_refresh  = 3;
}

message AuthenticateRequest {
  string token = 1;
}

message AuthenticateResponse {
}


service AddRecordService {
  rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse) {};
}